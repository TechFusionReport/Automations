name: Auto Blog Lead Monitor

on:
  workflow_dispatch:         # Manual trigger anytime
  schedule:
    - cron: '0 */6 * * *'   # Every 6 hours automatically

jobs:
  monitor-channels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Automations repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install aiohttp google-api-python-client google-auth-oauthlib google-auth-httplib2 pyyaml

      - name: Write YouTube token from secret
        run: echo '${{ secrets.YOUTUBE_TOKEN_JSON }}' > token.json

      - name: Run Auto-Blogger
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          # Content Catalog v2 collection ID
          NOTION_DATABASE_ID: 1fbbd080de928089bcb6000b304cf3c3
          # Content Creators database ID — used to resolve channel → creator relation
          CONTENT_CREATORS_DATABASE_ID: ${{ secrets.CONTENT_CREATORS_DATABASE_ID }}
          NOTION_VERSION: "2022-06-28"
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          CHANNEL_CONFIG: channels.json
          LOOKBACK_DAYS: "2"
        run: python Auto-Blogger.py
